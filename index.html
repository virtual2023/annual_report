<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
	overflow-x: hidden;
	overflow-y: hidden;
}
#magazine{
	width:900px;
	height:550px;
	display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 1%;
    width: 60%;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
#buttons{
	display: block;
    margin-left: 50%;
    margin-right: auto;
	margin-top: 1%;
}
.buttons{
	background-color: #eee;
	color: #000;
	padding: 6px;
    width: 7%;;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(01.jpg);"></div>
	<div style="background-image:url(02.jpg);"></div>
	<div style="background-image:url(03.jpg);"></div>
	<div style="background-image:url(04.jpg);"></div>
	<div style="background-image:url(05.jpg);"></div>
	<div style="background-image:url(06.jpg);"></div>
	<div style="background-image:url(07.jpg);"></div>
	<div style="background-image:url(08.jpg);"></div>
	<div style="background-image:url(09.jpg);"></div>
	<div style="background-image:url(10.jpg);"></div>
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>

</body>
</html>
